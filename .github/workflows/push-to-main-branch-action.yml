name: Main Branch Push Action

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: HowAboutThere/aws-action-test/.github/workflows/npm-build-action.yml@main
    with:
      build-script: build
      branch-ref: main
      build-artifact-name: build-output

  deploy:
    needs: build
    uses: HowAboutThere/aws-action-test/.github/workflows/build-s3-deploy-action.yml@main
    with:
      build-artifact-name: build-output
